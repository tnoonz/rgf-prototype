{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/trl">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Add project</h1>

      <form class="form" action="/trl" method="post">

        <div class="govuk-form-group">
  <label class="govuk-label" for="width-10">
    Project name
  </label>
  <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="sort">
    Curent technology readiness level
  </label>
  <select class="govuk-select" id="sort" name="sort">
    <option value="published"selected>1</option>
    <option value="updated">2</option>
    <option value="views">3</option>
    <option value="comments">4</option>
  </select>
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="more-detail">
    Why does the project currently have this technology readiness level?
  </label>
  <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="sort">
    End of project technology readiness level
  </label>
  <select class="govuk-select" id="sort" name="sort">
    <option value="published" selected>1</option>
    <option value="updated">2</option>
    <option value="views">3</option>
    <option value="comments">4</option>
    <option value="comments">5</option>
  </select>
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="more-detail">
    Why will the project have this technology readiness level?
  </label>
  <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
</div>

        <button class="govuk-button">Add project</button>

      </form>

    </div>
  </div>

{% endblock %}
